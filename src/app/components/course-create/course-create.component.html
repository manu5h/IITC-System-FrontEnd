<header>
  <header>
    <h1>IICT Student Hub</h1>
    <nav>
      <ul>
        <li><a routerLink="/adminDashboard">Dashboard</a></li>
        <li><a routerLink="/students">Student Details</a></li>
        <li><a routerLink="/student-edit">Edit Student Data</a></li>
        <li><a routerLink="/student_registation">Register Student</a></li>
        <li><a routerLink="/course_list">Course List</a></li>
        <li><a routerLink="/create-course">Create Course</a></li>
        <li><a routerLink="/create-course-module">Create Course Module</a></li>
      </ul>
    </nav>
  </header>
  <br>
  <div class="container">
    <h2>Create Course</h2>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" formControlName="courseName" required>
      </div>
      <div class="form-group">
        <label for="courseType">Course Type:</label>
        <input type="text" id="courseType" formControlName="courseType" required>
      </div>
      <div class="form-group">
        <label for="duration">Duration:</label>
        <select id="duration" formControlName="duration" required>
          <option value="3 months">3 months</option>
          <option value="6 months">6 months</option>
          <option value="12 months">12 months</option>
        </select>
      </div>
      <div class="form-group">
        <label for="medium">Medium:</label>
        <input type="text" id="medium" formControlName="medium" required>
      </div>
      <div class="form-group">
        <label for="courseLevel">Course Level:</label>
        <input type="text" id="courseLevel" formControlName="courseLevel" required>
      </div>
      <div class="form-group">
        <label for="moduleCode">Module Code:</label>
        <input type="text" id="moduleCode" formControlName="moduleCode" required>
        <div
          *ngIf="courseForm.controls['moduleCode'].hasError('invalidModuleCode') && courseForm.controls['moduleCode'].touched">
          <small class="error">Module code must be in the format XXX0000.</small>
        </div>
      </div>
      <button type="submit" [disabled]="!courseForm.valid">Create Course</button>
    </form>
  </div>
